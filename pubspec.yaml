name: barberstyle
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  firebase_auth: ^6.1.0
  cloud_firestore: ^6.0.2
  firebase_storage: ^13.0.2
  file_picker: ^10.3.3
  image_picker: ^1.1.2
  font_awesome_flutter: ^10.0.0
  intl: ^0.20.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Sección de assets donde se agregan las imágenes
  assets:
    - assets/images/salon1.png
    - assets/images/salon2.jpeg
    - assets/images/salon3.jpeg
    - assets/images/Logo Barber Style.jpg
    # También puedes agregar toda la carpeta de imágenes
    # - assets/images/
